include:
  - template: Auto-DevOps.gitlab-ci.yml

stages:
  - .pre
  - build
  - test
  - upload
  - release
  - deploy
  - review
  - dast
  - staging
  - canary
  - production
  - incremental rollout 10%
  - incremental rollout 25%
  - incremental rollout 50%
  - incremental rollout 100%
  - performance
  - cleanup
  - .post


variables:
  TEST_DISABLED: 1

Docker Hub:
  stage: deploy
  image: docker
  services:
    - name: docker:dind
      command: [ "--experimental" ]

  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --squash -t "lthn/chain" .
    - docker push "lthn/chain"
  environment:
    name: docker.io
  only:
    - master

mac-x86_64:
  image: lthn/build:lthn-wallet-linux
  stage: build
  script:
    - make release-static-macos-x86_64
    - cp build/release/macos-x86_64.tar.gz ./
  artifacts:
    name: lethean-chain-macos-x86_64
    expose_as: 'MacOS'
    paths:
      - macos-x86_64.tar.gz
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - build/libs/
    policy: pull-push

linux-x86_64:
  image: lthn/build:lthn-wallet-linux
  stage: build
  script:
    - make release-static-linux-x86_64
    - cp build/release/linux-x86_64.tar.gz ./
  artifacts:
    name: lethean-chain-linux-x86_64
    expose_as: 'Linux'
    paths:
      - linux-x86_64.tar.gz
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - build/libs/
    policy: pull-push

freebsd-x86_64:
  image: lthn/build:lthn-wallet-linux
  stage: build
  script:
    - make release-static-freebsd-x86_64
    - cp build/release/freebsd-x86_64.tar.gz ./
  artifacts:
    name: lethean-chain-freebsd-x86_64
    expose_as: 'FreeBSD'
    paths:
      - freebsd-x86_64.tar.gz
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - build/libs/
    policy: pull-push

upload:
  stage: upload
  image: curlimages/curl:latest
  #rules:
  #  - if: $CI_COMMIT_TAG
  script:
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file freebsd-x86_64.tar.gz ${PACKAGE_REGISTRY_URL}/freebsd-x86_64.tar.gz
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file linux-x86_64.tar.gz ${PACKAGE_REGISTRY_URL}/linux-x86_64.tar.gz
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file macos-x86_64.tar.gz ${PACKAGE_REGISTRY_URL}/macos-x86_64.tar.gz

release:
  # Caution, as of 2021-02-02 these assets links require a login, see:
  # https://gitlab.com/gitlab-org/gitlab/-/issues/299384
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - |
      release-cli create --name "Release $CI_COMMIT_TAG" --tag-name $CI_COMMIT_TAG \
        --assets-link "{\"name\":\"lethean-chain-linux\",\"url\":\"${PACKAGE_REGISTRY_URL}/linux-x86_64.tar.gz\"}" \
        --assets-link "{\"name\":\"lethean-chain-macos\",\"url\":\"${PACKAGE_REGISTRY_URL}/macos-x86_64.tar.gz\"}" \
        --assets-link "{\"name\":\"lethean-chain-freebsd\",\"url\":\"${PACKAGE_REGISTRY_URL}/freebsd-x86_64.tar.gz\"}"
