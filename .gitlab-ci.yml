include:
  - template: Auto-DevOps.gitlab-ci.yml

variables:
  TEST_DISABLED: 1

Docker Hub:
  stage: deploy
  image: docker
  services:
    - name: docker:dind
      command: [ "--experimental" ]

  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --squash -t "lthn/chain" .
    - docker push "lthn/chain"
  environment:
    name: docker.io
  only:
    - master

mac-x86_64:
  image: lthn/build:lthn-wallet-linux
  stage: build
  script:
    - make release-static-macos-x86_64
    - cp build/release/macos-x86_64.tar.gz ./
  artifacts:
    name: macos-x86_64
    expose_as: 'MacOS'
    paths:
      - macos-x86_64.tar.gz
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - build/libs/
    policy: pull-push

linux-x86_64:
  image: lthn/build:lthn-wallet-linux
  stage: build
  script:
    - make release-static-linux-x86_64
    - cp build/release/linux-x86_64.tar.gz ./
  artifacts:
    name: linux-x86_64
    expose_as: 'Linux'
    paths:
      - linux-x86_64.tar.gz
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - build/libs/
    policy: pull-push

freebsd-x86_64:
  image: lthn/build:lthn-wallet-linux
  stage: build
  script:
    - make release-static-freebsd-x86_64
    - cp build/release/freebsd-x86_64.tar.gz ./
  artifacts:
    name: freebsd-x86_64
    expose_as: 'FreeBSD'
    paths:
      - freebsd-x86_64.tar.gz
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - build/libs/
    policy: pull-push
