stages:
  - build
  - test
  - deploy

build:
  stage: build
  tags:
    - next
  variables:
    NPROC: "8"
    IMG_TAG: "next"
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  after_script:
    - docker stop release-static
  script:
    - docker build --squash --build-arg NPROC=8 --no-cache -t $CI_REGISTRY_IMAGE:$IMG_TAG .
    - docker push $CI_REGISTRY_IMAGE:$IMG_TAG
    - docker run --name=release-static -d $CI_REGISTRY_IMAGE:$IMG_TAG
    - docker cp release-static:/home/lthn/bin/chain $CI_PROJECT_DIR/artifacts
  artifacts:
    name: Linux 64
    paths:
      - artifacts/*
  rules:
    - changes:
        - "Dockerfile"
        - "chain/**/*"

build:linux64:
  stage: build
  tags:
    - next
  variables:
    NPROC: "8"
    IMG_TAG: "linux-64"
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  after_script:
    - docker stop release-static
  script:
    - docker build --squash --build-arg NPROC=8 --no-cache -t $CI_REGISTRY_IMAGE:$IMG_TAG -f .build/image/linux.Dockerfile .
    - docker push $CI_REGISTRY_IMAGE:$IMG_TAG
    - docker run --name=release-static -d $CI_REGISTRY_IMAGE:$IMG_TAG
    - docker cp release-static:/home/lthn/bin/chain $CI_PROJECT_DIR/artifacts
    - (cd artifacts; tar -cvzf ../linux-amd64.tar.gz *)
  artifacts:
    name: Linux 64
    expose_as: "Linux amd64"
    paths:
      - linux-amd64.tar.gz
  rules:
    - changes:
        - .build/image/linux.Dockerfile
        - "chain/**/*"

test:
  image: python:3.8-buster
  before_script:
    - pip install -r requirements.txt
  stage: test
  script:
  - mkdocs build --strict --verbose --site-dir test
  artifacts:
    paths:
    - test

pages:
  image: python:3.8-buster
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    paths:
      - ".cache/pip"
      - "venv/"
  before_script:
    - python -V               # Print out python version for debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - pip install git+https://$protected_material_token@github.com/squidfunk/mkdocs-material-insiders.git
  stage: deploy
  script:
    - mkdocs build --strict --verbose
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == 'next'
      changes:
        - "docs/**/*"
        - "requirements.txt"
        - "mkdocs.yml"
